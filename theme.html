<div class="theme-container">
    <div class="theme-card">
        <h2><i class="fas fa-palette"></i> 主题设置</h2>
        <div class="theme-options">
            <div class="theme-option active" onclick="switchThemeMode('default')">
                <div class="theme-preview" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    <i class="fas fa-check"></i>
                </div>
                <h4><i class="fas fa-music"></i> 默认主题</h4>
                <p>清爽简洁的界面设计，专注于音乐播放体验</p>
            </div>

            <div class="theme-option" onclick="switchThemeMode('cover-blur')" id="coverBlurTheme">
                <div class="theme-preview" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    <i class="fas fa-check"></i>
                </div>
                <h4><i class="fas fa-image"></i> 专辑封面背景</h4>
                <p>将正在播放的歌曲专辑封面作为模糊背景，沉浸感更强</p>
            </div>

            <div class="theme-option" onclick="switchThemeMode('minimal')">
                <div class="theme-preview" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                    <i class="fas fa-check"></i>
                </div>
                <h4><i class="fas fa-compress-alt"></i> 极简模式</h4>
                <p>最小化界面元素，专注于音乐本身</p>
            </div>
        </div>

        <div class="advanced-filters">
            <div class="filter-group">
                <h4><i class="fas fa-sliders-h"></i> 高级设置</h4>
                <label>
                    <input type="range" id="blurIntensity" min="0" max="50" value="30" 
                           oninput="updateBlurIntensity(this.value)">
                    <span>背景模糊强度: <span id="blurValue">30</span>px</span>
                </label>

                <label>
                    <input type="range" id="backgroundOpacity" min="0" max="100" value="40" 
                           oninput="updateBackgroundOpacity(this.value)">
                    <span>背景透明度: <span id="opacityValue">40</span>%</span>
                </label>

                <label style="margin-top: 15px;">
                    <input type="checkbox" id="autoThemeSwitch" checked 
                           onchange="toggleAutoThemeSwitch(this.checked)">
                    <span>自动随歌曲切换背景</span>
                </label>
            </div>
        </div>

        <div class="theme-current">
            <h4><i class="fas fa-info-circle"></i> 当前设置</h4>
            <div class="current-settings">
                <p>主题模式: <span id="currentThemeMode">默认主题</span></p>
                <p>模糊强度: <span id="currentBlurValue">30px</span></p>
                <p>背景透明度: <span id="currentOpacityValue">40%</span></p>
                <p>自动切换: <span id="currentAutoSwitch">开启</span></p>
            </div>
        </div>
    </div>
</div>
